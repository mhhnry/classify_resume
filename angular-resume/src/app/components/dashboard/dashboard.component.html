<div class="upload-section">
    <input type="file" id="fileInput" hidden (change)="handleFileInput($event)" multiple>
    <label for="fileInput" class="upload-button">Choose Files</label>
    <button (click)="uploadFileToActivity()" [disabled]="!filesToUpload" class="upload-button">Upload</button>
  </div>
  
  <div *ngIf="processing" class="loading-indicator">
    <p>Loading...</p>
  </div>
  
  <div *ngIf="!processing && tableData.length" class="content-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="tableData" class="mat-elevation-z8 custom-table">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
              <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
    <button mat-raised-button color="primary" (click)="downloadData()">Download Data</button>
  </div>
